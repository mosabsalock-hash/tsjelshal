<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل ساعاتي - نظام الوقت الفعلي</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
padding: 20px;
}

/* شاشة الدخول */
.login-screen {
max-width: 400px;
margin: 100px auto;
background: white;
border-radius: 20px;
padding: 40px;
box-shadow: 0 20px 60px rgba(0,0,0,0.3);
text-align: center;
}

.login-screen h2 {
color: #2c3e50;
margin-bottom: 30px;
font-size: 2em;
}

.login-screen input {
width: 100%;
padding: 15px;
margin: 10px 0;
border: 2px solid #e0e0e0;
border-radius: 10px;
font-size: 1em;
}

.login-screen button {
width: 100%;
padding: 15px;
background: #667eea;
color: white;
border: none;
border-radius: 10px;
font-size: 1.1em;
font-weight: bold;
cursor: pointer;
margin-top: 20px;
}

.login-screen button:hover {
background: #764ba2;
}

.user-type {
margin: 20px 0;
display: flex;
gap: 10px;
justify-content: center;
}

.user-type label {
display: flex;
align-items: center;
gap: 5px;
cursor: pointer;
}

/* شاشة المدير (Admin) */
.admin-screen, .worker-screen {
display: none;
}

.container {
max-width: 1200px;
margin: 0 auto;
background: white;
border-radius: 20px;
box-shadow: 0 20px 60px rgba(0,0,0,0.3);
overflow: hidden;
}

.header {
background: #2c3e50;
color: white;
padding: 20px 30px;
display: flex;
justify-content: space-between;
align-items: center;
}

.header h1 {
font-size: 2em;
}

.logout-btn {
background: #e74c3c;
color: white;
border: none;
padding: 10px 20px;
border-radius: 10px;
cursor: pointer;
font-size: 1em;
}

.main-content {
padding: 30px;
}

/* شاشة العامل */
.worker-simple {
max-width: 600px;
margin: 30px auto;
background: white;
border-radius: 20px;
padding: 30px;
box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}

.worker-simple h2 {
